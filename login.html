<html>

<body>

  <div class="login-card">
    <h2>NT Woods HRMS</h2>

    <div id="gSignInDiv"></div>

  <script src="js/api.js"></script>

  <script>
    // ðŸ‘‡ Yahan apna REAL Google OAuth Client ID daalo
    const HRMS_CLIENT_ID = "1029752642188-ku0k9krbdbsttj9br238glq8h4k5loj3.apps.googleusercontent.com";

    window.addEventListener("load", function () {
      if (typeof google === "undefined" || !google.accounts || !google.accounts.id) {
        console.error("Google Identity script not loaded properly.");
        alert("Google Sign-In load nahi ho paya. Network ya ad-block check karo.");
        return;
      }

      google.accounts.id.initialize({
        client_id: HRMS_CLIENT_ID,
        callback: handleGoogleLogin
      });

      google.accounts.id.renderButton(
        document.getElementById("gSignInDiv"),
        { theme: "outline", size: "large" }
      );
    });
  </script>

</body>
