<!DOCTYPE html>
<html>
<head>
  <title>NT Woods HRMS - Login</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body class="login-body">

  <div class="login-card">
    <h2>NT Woods HRMS</h2>
    <p>Sign in with your Google Account</p>
    <div id="gSignInDiv"></div>
  </div>

  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
  <script>
    // ðŸ‘‡ yahan apna real OAuth Client ID daalo
    const HRMS_CLIENT_ID = "1029752642188-ku0k9krbdbsttj9br238glq8h4k5loj3.apps.googleusercontent.com";

    window.addEventListener("load", function () {
      if (!window.google || !google.accounts || !google.accounts.id) {
        console.error("Google Identity script not loaded.");
        alert("Google Sign-In load nahi ho paaya. Network / adblock check karo.");
        return;
      }

      google.accounts.id.initialize({
        client_id: HRMS_CLIENT_ID,
        callback: handleGoogleLogin
      });

      google.accounts.id.renderButton(
        document.getElementById("gSignInDiv"),
        { theme: "outline", size: "large" }
      );
    });
  </script>
</body>
</html>
