<!DOCTYPE html>
<html>
<head>
  <title>NT Woods HRMS - Login</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body class="login-body">

  <div class="login-card">
    <div class="login-brand">
      <div class="brand-dot"></div>
      <h2>NT Woods HRMS</h2>
    </div>

    <p class="muted">Sign in with your Google Account</p>

    <div id="gSignInDiv"></div>

    <div class="login-foot muted">
      If you are not registered, contact Admin to enable access.
    </div>
  </div>

  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
  <script>
    const HRMS_CLIENT_ID = "1029752642188-ku0k9krbdbsttj9br238glq8h4k5loj3.apps.googleusercontent.com";

    window.addEventListener("load", function () {
      if (!window.google || !google.accounts || !google.accounts.id) {
        console.error("Google Identity script not loaded.");
        alert("Google Sign-In load nahi ho paaya. Network / adblock check karo.");
        return;
      }

      google.accounts.id.initialize({
        client_id: HRMS_CLIENT_ID,
        callback: handleGoogleLogin
      });

      google.accounts.id.renderButton(
        document.getElementById("gSignInDiv"),
        { theme: "outline", size: "large", shape: "pill", width: 320 }
      );
    });
  </script>
</body>
</html>
